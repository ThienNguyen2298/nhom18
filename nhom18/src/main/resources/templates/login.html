<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
	
			<div class="container">
				
		      <div class="card card-login mx-auto mt-5">
		      <div:block th:if="${message == null}">
		        	<div  class="card-header" style="text-align:center; color: green;">LOGIN</div>
		      </div:block>
		      <div:block th:unless="${message == null}">
		        	<div th:text="${message}" class="card-header" style="text-align:center; color: green;">LOGIN</div>
		      </div:block>
		        <div class="card-body">
		        
		          <form th:action="@{/home/login}" th:object="${outputUser}" method="POST">
		          
		            <div class="form-group">
		              <div class="form-label-group">
		                <input type="email" th:field="*{gmail}" id="inputEmail" class="form-control" name="gmail" placeholder="Email address" required="required" autofocus="autofocus">
		                <label for="inputEmail">Email</label>
		              </div>
		            </div>
		            <div class="form-group">
		              <div class="form-label-group">
		                <input type="password" th:field="*{pwd}" id="inputPassword" class="form-control" name="pwd" placeholder="Password" required="required" autofocus="autofocus">
		                <label for="inputPassword">Password</label>
		              </div>
		            </div>
		            <div class="form-group">
		              <div class="checkbox">
		                <label>
		                  <input type="checkbox" value="remember-me">
		                  Remember Password
		                </label>
		              </div>
		            </div>
		            <label style="color:red"></label>
		            <input type="submit" class="btn btn-success btn-block" value="Đăng nhập">
		          </form>
		          
		        </div>
		      </div>
		</div>
	
	
</body>
</html>
